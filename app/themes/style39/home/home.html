{template 'common/header'}
{template 'common/slide'}
<style>
	body{
	font:{$_W['styles']['fontsize']} {$_W['styles']['fontfamily']};
	color:{$_W['styles']['fontcolor']};
	padding:0;
	margin:0;
	background-image:url('{if !empty($_W['styles']['indexbgimg'])}{$_W['styles']['indexbgimg']}{/if}');
	background-size:cover;
	background-color:{if empty($_W['styles']['indexbgcolor'])}#f5f5f5{else}{$_W['styles']['indexbgcolor']}{/if};
	{$_W['styles']['indexbgextra']}
	}
	a{color:{$_W['styles']['linkcolor']}; text-decoration:none;}
	{$_W['styles']['css']}
	.box{width:100%;}
	.box .box-item{display:block; background:rgba(31,149,219,0.9); opacity:0.8; height:6.65em; text-align:center; float:left; width:33%; border-bottom:#1871a9 solid 1px;border-right:#1871a9 solid 1px; border-top:#a0c5dc solid 1px; border-left:#a0c5dc solid 1px;}
	.box .box-item:hover{background-color:#603d30;}
	.box .box-item i{display:inline-block; height:1.2em; margin:10.5% 0 5.5%; vertical-align:middle; color:#fff; width:43px;}
	.box .box-item span{color:{$_W['styles']['fontnavcolor']};display:inline-block; width:98%; height:1.8em; color:#bebfc0; font-weight:bold; overflow:hidden;}
</style>
<div class="box clearfix">
	{loop $navs $nav}
	<a href="{$nav['url']}" class="box-item" style="background:{$bg};">
		{if !empty($nav['icon'])}
		<i style="background:url({$_W['attachurl']}{$nav['icon']}) no-repeat;background-size:cover;{$nav['css']['icon']['style']} "></i>
		{else}
		<i class="fa {$nav['css']['icon']['icon']}" style="{$nav['css']['icon']['style']}"></i>
		{/if}
		<span style="{$nav['css']['name']}" title="{$nav['name']}">{$nav['name']}</span>
	</a>
	{/loop}
</div>
{template 'common/footer'}
