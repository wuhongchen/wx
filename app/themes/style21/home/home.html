{template 'common/header'}
<style>
	body{padding:0; margin:0; min-height:480px; background-image:url('{if empty($_W['styles']['indexbgimg'])}./themes/style21/images/bg_index.jpg{else}{$_W['styles']['indexbgimg']}{/if}');background-size:cover;}
	.box{width:100%; overflow:hidden; margin-top:10px;}
	.box .box-item{display:block; width:40%; height:3.3em; line-height:3.3em; padding-left:15.4%; padding-right:10px; overflow:hidden; color:#333; -webkit-border-top-right-radius:0.4em; -webkit-border-bottom-right-radius:0.4em; box-shadow:0 0 0.3em rgba(0,0,0,0.17); background-color:#f5f5f5; margin-bottom:1.8%; position:relative; }
	.box .box-item:hover{background-color:#e98283; color:#fff;}
	.box .box-item span{display:inline-block;width:95%; vertical-align:middle; overflow:hidden;}
	.box .box-item i{display:block; width:35px; height:35px; position:absolute; left:2.4%;  background-size:cover; padding: 5px;}
</style>
<div class="box clearfix">
	{loop $navs $nav}
	<a href="{$nav['url']}" class="box-item">
		{if !empty($nav['icon'])}
		<i style="background:url({$_W['attachurl']}{$nav['icon']}) no-repeat;background-size:cover; margin-top: 5px;" class=""></i>
		{else}
		<i class="fa {$nav['css']['icon']['icon']}" style="{$nav['css']['icon']['style']}"></i>
		{/if}
		<span style="{$nav['css']['name']}" title="{$nav['name']}">{$nav['name']}</span>
	</a>
	{/loop}
</div>
{template 'common/footer'}
