{template 'common/header'}
<style>
	body{
	font:{$_W['styles']['fontsize']} {$_W['styles']['fontfamily']};
	color:{$_W['styles']['fontcolor']};
	padding:0;
	margin:0;
	background-image:url('{if empty($_W['styles']['indexbgimg'])}./themes/style31/images/bg_index.jpg{else}{$_W['styles']['indexbgimg']}{/if}');background-size:cover;
	background-size:cover;
	background-color:{if empty($_W['styles']['indexbgcolor'])}#f5f5f5{else}{$_W['styles']['indexbgcolor']}{/if};
	{$_W['styles']['indexbgextra']}
	}
	.box{width:95.2%; overflow:hidden; margin:10px 0 2.9% 4.8%;}
	.box .box-item{display:block; text-decoration:none; height:9.3em; text-align:center; float:left; width:30.3%; margin:0 1.8% 3.3% 0; background-color:#ffffff; border:#e0e0e0 solid 1px; border-radius:0.3em; box-shadow:1px 1px 1px rgba(0,0,0,0.06);}
	.box .box-item i{display:inline-block;width:100%; height:80px; line-height:80px; font-size:40px; color:#a58647; background:#fff6db; margin-bottom:13.4%; overflow:hidden;}
	.box .box-item span{color:{$_W['styles']['fontnavcolor']};display:block; font-size:14px; width:90%; height:1.3em; color:#333; overflow:hidden; padding:0 10px;}
</style>
<div class="box clearfix">
	{loop $navs $nav}
	<a href="{$nav['url']}" class="box-item">
		{if !empty($nav['icon'])}
		<i style="background:url({$_W['attachurl']}{$nav['icon']}) no-repeat;background-size:cover;" class=""></i>
		{else}
		<i class="fa {$nav['css']['icon']['icon']}" style="{$nav['css']['icon']['style']}"></i>
		{/if}
		<span style="{$nav['css']['name']}">{$nav['name']}</span>
	</a>
	{/loop}
</div>
{template 'common/footer'}
