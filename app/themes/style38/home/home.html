{template 'common/header'}
{template 'common/slide'}
<style>
	body{
	font:{$_W['styles']['fontsize']} {$_W['styles']['fontfamily']};
	color:{$_W['styles']['fontcolor']};
	padding:0;
	margin:0;
	background-image:url('{if !empty($_W['styles']['indexbgimg'])}{$_W['styles']['indexbgimg']}{/if}');
	background-size:cover;
	background-color:{if empty($_W['styles']['indexbgcolor'])}#f5f5f5{else}{$_W['styles']['indexbgcolor']}{/if};
	{$_W['styles']['indexbgextra']}
	}
	a{color:{$_W['styles']['linkcolor']}; text-decoration:none;}
	{$_W['styles']['css']}
	.box{width:98%; overflow:hidden; margin:1%; padding-left:7px;}
	.box .box2{height:6.65em; text-align:center; float:left; width:33%; border-top:#ffffff solid 0.1em; border-right:#ffffff solid 0.1em; background:-webkit-linear-gradient(#f9fcff 0%,#e3f4ff 100%);}
	.box .box-item{float:left; text-align:center; position:relative; display:block; text-decoration:none; outline:none; padding:10px; height:60%; line-height:60%; width:60%; border-radius:50%; background:-webkit-linear-gradient(#9fc8e4 0%,#8aa9be 100%); margin:10% 0 0 20%; color:#ffffff;}
	.box .box-item i{display:inline-block;  font-size:35px; color:#ffffff; overflow:hidden;}
	.box .box-item span{display:block; font-size:14px; width:100%; height:20px; line-height:20px; text-align:center; overflow:hidden; color:#333; position:absolute; bottom:-20px; left:0px;}
</style>
<div class="box clearfix">
	{loop $navs $nav}
	<div class="box2">
		<a href="{$nav['url']}" class="box-item" style="background:{$bg};">
			{if !empty($nav['icon'])}
			<i style="background:url({$_W['attachurl']}{$nav['icon']}) no-repeat;background-size:cover; width:36px; height:36px;" class="icon"></i>
			{else}
			<i class="fa {$nav['css']['icon']['icon']} icon" style="{$nav['css']['icon']['style']}"></i>
			{/if}
			<span style="{$nav['css']['name']}" title="{$nav['name']}">{$nav['name']}</span>
		</a>
	</div>
	{/loop}
</div>
{template 'common/footer'}
