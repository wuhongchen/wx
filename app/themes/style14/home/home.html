{template 'common/header'}
<style>
	body{
	font:{$_W['styles']['fontsize']} {$_W['styles']['fontfamily']};
	color:{$_W['styles']['fontcolor']};
	padding:0;
	margin:0;
	background-image:url('{if empty($_W['styles']['indexbgimg'])}./themes/style14/images/bg_index.jpg{else}{$_W['styles']['indexbgimg']}{/if}');background-size:cover;
	background-color:{if empty($_W['styles']['indexbgcolor'])}#F9F9F9{else}{$_W['styles']['indexbgcolor']}{/if};
	{$_W['styles']['indexbgextra']}
	}
	a{color:{$_W['styles']['linkcolor']}; text-decoration:none;}
	{$_W['styles']['css']}
	.box{width:100%; overflow:hidden; position:absolute; bottom:0; height:85px; background:rgba(0, 0, 0, 0.4); border-top:1px rgba(0, 0, 0, 0.1) solid;}
	.box,.box ul,.box ul li{padding:0px; margin:0px;}
	.box ul li{list-style:none;}
	.box .box-item{float:left;text-align:center;display:block;text-decoration:none;outline:none;width:{php echo (100/4).'%';};height:75px;position:relative; color:#FFF;padding:5px 10px;overflow:hidden;}
	.box .box-item i{display:inline-block;width:50px;height:50px;line-height:50px;font-size:35px;color:#FF0000; overflow: hidden;}
	.box .box-item span{color:{$_W['styles']['fontnavcolor']};display:block;font-size:14px; width:100%; overflow:hidden;}
	.box .slide-nav{width:100%; height:85px; overflow:hidden; float:left; position:relative;}
	.box_swipe > ol{background-color:transparent; padding-right:0; text-align:center; margin-top:0; position:absolute; top:0; right:10px;}
</style>
<div class="box" id="box">
	<ul>
		{php $num = 0;}
		{loop $navs $nav}
		{if $num%4 == 0 && $num != 0}</li>{/if}
		{if $num%4 == 0 || $num == 0}<li class="slide-nav">{/if}
		<a href="{$nav['url']}" class="box-item">
			{if !empty($nav['icon'])}
			<i style="background:url({$_W['attachurl']}{$nav['icon']}) no-repeat;background-size:cover;"></i>
			{else}
			<i class="fa {$nav['css']['icon']['icon']}" style="{$nav['css']['icon']['style']}"></i>
			{/if}
			<span style="{$nav['css']['name']}" title="{$nav['name']}">{$nav['name']}</span>
		</a>
		{php $num++;}
		{/loop}
	</ul>
</div>
{php $footer_off = 1;}
{template 'common/footer'}
