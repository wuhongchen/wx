{template 'common/header-gw'}
				<ol class="breadcrumb">
					<li><a href="./?refresh"><i class="fa fa-home"></i></a></li>
					<li class=""><a href="{url 'system/welcome'}">云服务</a></li>
					<li class="active">{$title}</li>
				</ol>
				<div class="clearfix">
					<iframe src="{$iframe}" style="width:100%;height:500px;border:none;" scrolling="no" allowTransparency="true"></iframe>
				</div>
			</div>
		</div>
	</div>
<style>
	.container-fluid:{padding-bottom:30px;}
</style>
	<script>
		require(['jquery'], function($){
			$(window).on('message', function(e){
				var dat = e.originalEvent.data;
				if(dat.method == 'autoHeight') {
					$('iframe').css('height', dat.height + 'px');
				}
				if(dat.method == 'message') {
					require(['util'], function(u){
						u.message(dat.message);
					});
				}
			});
		});
	</script>
</body>
</html>
